    <!--
    Eggs are historically the most fundamental food, not only are they easy to prepare but they provide humans
    with high-quality protein, Vitamin B2 and Omega 3. Dr. Samuel James PhD said puns are the lowest forms of
    humor but I personally believe that puns with eggs can be quite eggscellent. There are many different ways
    to prepare an egg with the common methods including frying, poaching, scrambling and flipping, eggs are also
    an essential ingredient to many baked dishes such as bread, cake and certain pastries. Vitamins are essential
    for the human body to function properly, perhaps one of the most notable vitamins in eggs are Omega 3 Fatty
    Acids, these acids are extremely beneficial for brain development and preventing heart disease. Another Vitamin
    found in eggs are Vitamin B2 which breaks down carbohydrates, proteins and fats.

    -->
